{% extends 'quotes/base.html' %}

{% block title %}Page Not Found - Words of Christ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="w-24 h-24 bg-gradient-divine rounded-full flex items-center justify-center mx-auto mb-8">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
        </div>
        <h1 class="text-4xl font-bold text-sacred-900 mb-4">Page Not Found</h1>
        <p class="text-lg text-sacred-600 mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist. Perhaps you'd like to explore the words of Christ instead?
        </p>
        <div class="space-y-4">
            <a href="{% url 'quotes:home' %}" 
               class="inline-flex items-center space-x-2 bg-gradient-divine text-white px-6 py-3 rounded-xl hover:opacity-90 transition-opacity duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2v0a2 2 0 002-2h12a2 2 0 012 2v0"/>
                </svg>
                <span>Browse Jesus Quotes</span>
            </a>
            <br>
            <a href="{% url 'quotes:home' %}?mode=search" 
               class="inline-flex items-center space-x-2 bg-white border border-sacred-200 text-sacred-700 px-6 py-3 rounded-xl hover:bg-sacred-50 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span>Search Bible</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
